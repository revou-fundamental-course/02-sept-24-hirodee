<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Segitiga</h1>
        
        <div class="triangle-illustration">
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <polygon points="100,10 190,180 10,180" stroke="green" stroke-width="4" fill="lightgreen" />
                <text x="30" y="50" fill="black" font-size="20">a</text>
                <text x="140" y="50" fill="black" font-size="20">b</text>
                <text x="90" y="170" fill="black" font-size="20">c</text>
            </svg>
            <p class="formula">
                Luas = ½ × alas × tinggi <br>
                Keliling = a + b + c
            </p>
        </div>
        
        <div class="section">
            <h2>Hitung Keliling</h2>
            <form id="perimeter-form">
                <label for="sideA">Sisi A:</label>
                <input type="number" id="sideA" required>

                <label for="sideB">Sisi B:</label>
                <input type="number" id="sideB" required>

                <label for="sideC">Sisi C:</label>
                <input type="number" id="sideC" required>

                <button type="button" onclick="calculatePerimeter()">Hitung Keliling</button>
            </form>
            <p id="perimeter" class="result">Keliling Segitiga: </p>
            <p id="perimeter-process" class="process"></p>
        </div>
        
        <div class="section">
            <h2>Hitung Luas</h2>
            <form id="area-form">
                <label for="base">Alas:</label>
                <input type="number" id="base" required>

                <label for="height">Tinggi:</label>
                <input type="number" id="height" required>

                <button type="button" onclick="calculateArea()">Hitung Luas</button>
            </form>
            <p id="area" class="result">Luas Segitiga: </p>
            <p id="area-process" class="process"></p>
        </div>

        <footer>
            <p>by Baromim Triwijaya ~ RevoU Mini Coding Project</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
